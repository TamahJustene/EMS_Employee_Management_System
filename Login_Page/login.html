<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center align-item-center">
      <div class="col-md-4 ">
        <div class="card mt-5 shadow-lg">
          <div class="card-header text-bg-primary text-center">Login to view your dashboard</div>
          <div class="card-body">
            <form action="">
              <div class="form-floating mb-3">
                <input type="text" placeholder="John Doe" class="form-control" autofocus id="user_name">
                <label for="user_name">user name</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" placeholder="*****" class="form-control"  id="pass_word">
                <label for="pass_word">password</label>
              </div>
              <div class="form-chek mb-3">
                <input type="checkbox" class="form-check-input" form="remember_me"></input>
                <label for="remember_me" class="form-check-label">Remember me</label>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-success text-white" >Login to continue  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"/>
                  <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                </svg></button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
